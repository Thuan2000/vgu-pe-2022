type Category {
	id: ID
	nameVn: String!
	nameEn: String!
	industryId: Int!
}

input CategoryInput {
	id: ID
	nameVn: String!
	nameEn: String!
	industryId: Int!
}

extend type Query {
	categories(industryId: Int!): [Category]!
}

extend type Mutation {
	createCategory(input: CategoryInput!): Response
}
