type Category {
	id: ID
	name: String!
	label: String!
	industryId: Int!
	description: String
}

input CategoryInput {
	id: ID
	name: String!
	label: String!
	industryId: Int!
	description: String
}

extend type Query {
	categories(industryId: Int!): [Category]!
}

extend type Mutation {
	createCategory(input: CategoryInput!): Response
}
