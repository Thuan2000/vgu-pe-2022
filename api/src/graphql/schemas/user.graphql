type Query {
	user(id: Int!): User
	users: [User]
}

type User {
	id: Int
	firstName: String
	lastName: String
	password: String
	email: String
}

type Response {
	message: String
	success: Boolean
}

input RegisterInput {
	firstName: String
	lastName: String
	email: String
	password: String
}

type Mutation {
	register(input: RegisterInput!): Response
}
