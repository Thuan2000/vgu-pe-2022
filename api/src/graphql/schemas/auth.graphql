type AuthResponse {
	success: Boolean!
	message: String!
}

type LoginResponse {
	success: Boolean!
	message: String!
	token: String
	user: User
}

input LoginInput {
	email: String!
	password: String!
}

type MeInfoResponse {
	user: User!
	company: Company!
}

extend type Mutation {
	login(input: LoginInput!): LoginResponse!
}
