type AuthResponse {
	success: Boolean!
	message: String!
	# @NOTE : Remove this later now it's error if no this 2 lines
	user: User!
	company: Company!
}

type LoginResponse {
	success: Boolean!
	message: String!
	token: String
	user: User!
	company: Company!
}

input LoginInput {
	email: String!
	password: String!
}

type MeInfoResponse {
	user: User!
	company: Company!
}

extend type Mutation {
	login(input: LoginInput!): LoginResponse!
	meInfo: MeInfoResponse
}
