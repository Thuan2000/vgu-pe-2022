type Company {
	id: Int
	adminUser: User!
	companyName: String!
	licenseS3Uri: String!
}

input CompanyRegisterInput {
	firstName: String!
	lastName: String!
	email: String!
	phoneNumber: String!
	password: String!
	companyName: String!
	licenseNumber: String!
	licenseFiles: [Upload]!
	agreement: Boolean
	emailSubscription: Boolean
}

type Mutation {
	companySignup(input: CompanyRegisterInput!): AuthResponse!
}
