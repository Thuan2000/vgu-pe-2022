type CompanySettings {
	location: String
	address: String
	contactNumber: String
	coverImage: File
	profileImage: File
	employeeAmount: Int
	mainProducts: [String!]
	certificates: [File!]
	gallery: [File!]
	branches: [BFW!]
	factories: [BFW!]
	warehouses: [BFW!]
}

input CompanySettingsInput {
	address: String
	contactNumber: String
	coverImage: FileInput
	profileImage: FileInput
	employeeAmount: Int
	mainProducts: [String!]
	certificates: [FileInput!]
	gallery: [FileInput!]
	branches: [BFWInput!]
	factories: [BFWInput!]
	warehouses: [BFWInput!]
}

type BFW {
	id: String!
	name: String!
	location: String!
	address: String!
	gallery: [File!]
}

input BFWInput {
	id: String!
	name: String!
	location: String!
	address: String!
	gallery: [FileInput!]
}

type Company {
	id: Int!
	name: String!
	slug: String!
	licenseNumber: String!
	location: String
	ownerId: Int!
	approved: Boolean!
	description: String
	licenseFiles: [File!]
	settings: CompanySettings
	industryId: Int
	businessTypeId: Int
	establishmentDate: Date
}

input CompanyRegisterInput {
	firstName: String!
	lastName: String!
	email: String!
	phoneNumber: String!
	password: String!
	companyName: String!
	licenseNumber: String!
	licenseFiles: [FileInput!]!
	emailSubscription: Boolean
}

input UpdateCompanyDetailsInput {
	name: String!
	description: String!
	location: String!
	industryId: Int!
	businessTypeId: Int!
	establishmentDate: Date!
	settings: CompanySettingsInput
}

type Mutation {
	companySignup(input: CompanyRegisterInput!): AuthResponse!
	updateCompany(
		id: Int!
		input: UpdateCompanyDetailsInput!
	): ResponseWithPayload!
}

extend type Query {
	company(slug: String!): Company!
}
