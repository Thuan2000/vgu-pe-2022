type Bid {
	id: Int!
	budget: Date!
	deliveryDate: Date!
	buyingRequest: BuyingRequest!
	company: Company!
	createdBy: User!
	message: String
	companyId: Int
	createdAt: Date!
}

input CreateBidInput {
	budget: Date!
	deliveryDate: Date!
	buyingRequestId: Int!
	companyId: Int!
	createdById: Int!
	message: String
}

extend type Mutation {
	createBid(input: CreateBidInput!): CreateResponse!
}
