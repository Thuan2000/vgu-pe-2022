<html lang="vi">
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<table
			border="0"
			cellspacing="0"
			cellpadding="20"
			width="100%"
			height="720px"
			align="center"
			style="margin: 0px; padding: 0px"
		>
			<tbody>
				<tr align="center">
					<td align="">
						<div style="width: 100%; height: 100%">
							<div
								style="
                  width: 100%;
                  max-width: 600px;
                  height: 100%;
                  background-repeat: no-repeat;
                  background-image: url(https://sdconnect-assets.s3.ap-southeast-1.amazonaws.com/forgot-password.png);
                "
							>
								<div style="padding: 80px 5% 0">
									<p
										style="text-align: left; margin-bottom: 0"
									>
										<a href="{{login_url}}">
											<img
												src="https://sdconnect-assets.s3.ap-southeast-1.amazonaws.com/Logo.png"
												height="37"
												width="160"
											/>
										</a>
									</p>
									<p
										style="
                      margin: 5px 0;
                      text-align: left;
                      font-size: 36px;
                      font-weight: 800;
                      color: #15114e;
                    "
									>
										{{title}}
									</p>
									<p
										style="
                      opacity: 0.5;
                      /* margin: 10px 0; */
                      font-size: 16px;
                      text-align: left;
                    "
									>
										Xin chào,
									</p>
									<p
										style="
                      opacity: 0.5;
                      /* margin: 10px 0; */
                      font-size: 16px;
                      text-align: left;
                    "
									>
										{{message}}
									</p>
									<p
										style="
                      opacity: 0.5;
                      /* margin: 10px 0; */
                      font-size: 16px;
                      text-align: left;
                    "
									>
										<strong> Email: {{email}} </strong>
									</p>
									<a
										href="{{forgotPasswordTokenLink}}"
										style="cursor: pointer"
										target="_blank"
									>
										<button
											class="button"
											style="
                        background-color: #00d796;
                        border: none;
                        outline: none;
                        font-weight: 600;
                        color: white;
                        text-decoration: none;
                        padding: 13px 25px;
                        font-size: 16px;
                        border-radius: 5px;
                        margin: 10px 0;
                        cursor: pointer;
                      "
										>
											Về trang chủ
										</button>
									</a>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
