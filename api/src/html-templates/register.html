<html lang="vi">
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<table
			border="0"
			cellspacing="0"
			cellpadding="20"
			width="100%"
			height="720px"
			align="center"
			style="margin: 0px; padding: 0px; border-collapse: collapse"
		>
			<tbody>
				<tr align="center">
					<td align="">
						<div style="width: 100%; height: 100%">
							<div
								style="
                  width: 600px;
                  height: 100%;
                  background-color: white;
                  background-repeat: no-repeat;
                  background-image: url(https://sdconnect-assets.s3.ap-southeast-1.amazonaws.com/Email+Background.png);
                "
							>
								<div style="padding: 80px 70px 0">
									<p
										style="text-align: left; margin-bottom: 0"
									>
										<a href="https://sdconnect.vn">
											<img
												src="https://sdconnect-assets.s3.ap-southeast-1.amazonaws.com/Logo.png"
												height="37"
												width="160"
											/>
										</a>
									</p>
									<p
										style="
                      margin: 5px 0;
                      text-align: left;
                      font-size: 36px;
                      font-weight: 800;
                      color: #15114e;
                    "
									>
										Tạo tài khoản thành công!
									</p>
									<p
										style="
                      opacity: 0.5;
                      /* margin: 10px 0; */
                      font-size: 16px;
                      text-align: left;
                    "
									>
										Xin chào, <strong>{{name}}</strong>
									</p>
									<p
										style="
                      opacity: 0.5;
                      /* margin: 10px 0; */
                      font-size: 16px;
                      text-align: left;
                    "
									>
										{{message}}
										<!-- Tài khoản của bạn đã được tạo thành công. SDConnect đang xác thực
            thông tin và sẽ liên hệ lại bạn trong thời gian sớm nhất. Trong khi
            đó, bạn có thể trở về trang chủ và dạo vòng quanh xem SDConnect có gì
            nhé. -->
									</p>
									<p
										style="
                      opacity: 0.5;
                      /* margin: 10px 0; */
                      font-size: 16px;
                      text-align: left;
                    "
									>
										<strong> Name: {{name}} </strong>
										<br />
										<strong> Email: {{email}} </strong>
									</p>
									<a
										href="https://sdconnect.vn"
										style="cursor: pointer"
										target="_blank"
									>
										<button
											class="button"
											style="
                        background-color: #00d796;
                        border: none;
                        outline: none;
                        font-weight: 600;
                        color: white;
                        text-decoration: none;
                        padding: 13px 25px;
                        font-size: 16px;
                        border-radius: 5px;
                        margin: 10px 0;
                      "
										>
											Về trang chủ
										</button>
									</a>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
