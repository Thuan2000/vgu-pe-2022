#import UserFragment from "./user.fragment.graphql"

fragment BuyingRequestParts on BuyingRequest {
  id
  name
  slug
  endDate
  industryId
  categoryId
  minBudget
  maxBudget
  minOrder
  unit
  status
  gallery {
    url
    location
    fileName
    fileType
  }
  createdBy {
    id
    firstName
    lastName
    email
  }
  projects {
    id
    name
  }
  createdAt
  updatedAt
  location
  description
  minSupplierExperience
  minSupplierSells
  bids {
    id
    createdAt
  }
  lastOpened
  sourceTypeId
}
