#import UserFragment from "./user.fragment.graphql"

fragment BuyingRequestParts on BuyingRequest {
  id
  name
  slug
  productName
  endDate
  industryId
  categoryIds
  minBudget
  maxBudget
  minOrder
  unit
  status
  gallery {
    location
    path
  }
  createdBy {
    id
    firstName
    lastName
    email
  }
  projects {
    id
    name
  }
  createdAt
  updatedAt
  location
  description
  allowedCompany {
    minSupplierExperience
    minSupplierRating
    minSupplierSells
  }
  bids {
    id
    createdAt
  }
  lastOpened
}
