#import UserFragment from "./user.fragment.graphql"

mutation Login($input: LoginInput!) {
  login(input: $input) {
    token
    message
    success
    role
  }
}

mutation MeInfo {
  meInfo {
    user {
      ...UserFragment
    }

    company {
      id
      name
      slug
      licenseNumber
      description
      approved
      licenseFiles {
        url
        location
        fileName
        fileType
      }
      ownerId
    }
  }
}
