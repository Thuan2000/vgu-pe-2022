#import UserFragment from "./user.fragment.graphql"
# import BuyingRequestParts from "./buying-request.fragment.graphql"

query buyingRequestsAndCount($companyId: Int!, $offset: Int!) {
  buyingRequestsAndCount(companyId: $companyId, offset: $offset) {
    buyingRequests {
      ...BuyingRequestParts
    }
    totalDataCount
  }
}

query BuyingRequest($slug: String!) {
  buyingRequest(slug: $slug) {
    buyingRequest {
      ...BuyingRequestParts
    }
    createdBy {
      ...UserFragment
    }
    updatedBy {
      ...UserFragment
    }
  }
}

query GetBuyingRequestsByIds($ids: [Int]!) {
  getBuyingRequestsByIds(ids: $ids) {
    ...BuyingRequestParts
  }
}

mutation CreateBuyingRequest($input: BuyingRequestInput) {
  createBuyingRequest(input: $input) {
    success
    message
  }
}

mutation DeleteBuyingRequest($id: Int!) {
  deleteBuyingRequest(id: $id) {
    success
    message
  }
}

mutation DeleteBuyingRequests($ids: [Int!]!) {
  deleteBuyingRequests(ids: $ids) {
    success
    message
  }
}
