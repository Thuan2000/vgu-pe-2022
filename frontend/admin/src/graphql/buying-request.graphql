query buyingRequestsAndCount($companyId: Int!, $offset: Int!) {
  buyingRequestsAndCount(companyId: $companyId, offset: $offset) {
    buyingRequests {
      id
      name
      slug
      endDate
      categories
      minBudget
      maxBudget
      minOrder
      unit
      status
      gallery {
        location
      }
      createdAt
      updatedAt
      location
      commentsCount
      bidsCount
      projectsCount
    }
    totalDataCount
  }
}

query BuyingRequest($slug: String!) {
  buyingRequest(slug: $slug) {
    id
    name
    slug
    endDate
    categories
    minBudget
    maxBudget
    minOrder
    unit
    status
    gallery {
      location
    }
    createdAt
    updatedAt
    location
    commentsCount
    bidsCount
    projectsCount
    description
    allowedCompany {
      minSupplierExperience
      minSupplierRating
      minSuplierSells
    }
  }
}

mutation CreateBuyingRequest($input: BuyingRequestInput) {
  createBuyingRequest(input: $input) {
    success
    message
  }
}

mutation DeleteBuyingRequest($id: Int!) {
  deleteBuyingRequest(id: $id) {
    success
    message
  }
}
