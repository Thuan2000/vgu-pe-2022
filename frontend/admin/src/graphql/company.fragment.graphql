#import FileFragment from "./file.fragment.graphql"
#import BFWFragment from "./bfw.fragment.graphql"

fragment CompanyFragment on Company {
  id
  name
  slug
  licenseNumber
  description
  approved
  industryId
  ownerId
  establishmentDate
  businessTypeIds
  licenseFiles {
    ...FileFragment
  }
  location
  settings {
    contactNumber
    address
    coverImage {
      ...FileFragment
    }
    profileImage {
      ...FileFragment
    }
    employeeAmount
    mainProducts
    certificates {
      ...FileFragment
    }
    gallery {
      ...FileFragment
    }
    branches {
      ...BFWFragment
    }
    factories {
      ...BFWFragment
    }
    warehouses {
      ...BFWFragment
    }
  }
}
