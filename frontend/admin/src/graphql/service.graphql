mutation CreateService($input: CreateServiceInput!) {
  createService(input: $input) {
    id
    message
    success
  }
}

query Services($input: FetchServicesInput) {
  services(input: $input) {
    services {
      id
      coverImage
      location
      name
      price
      minPrice
      maxPrice
      rating
      company {
        name
        id
      }
    }
    count
  }
}
