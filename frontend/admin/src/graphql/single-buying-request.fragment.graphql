#import UserFragment from "./user.fragment.graphql"

fragment SingleBuyingRequestParts on SingleBuyingRequest {
  id
  name
  slug
  productName
  endDate
  industry {
    id
    name
    slug
    label
    description
  }
  categories {
    id
    name
    label
    description
  }
  minBudget
  maxBudget
  minOrder
  unit
  status
  gallery {
    location
    path
  }
  createdAt
  updatedAt
  location
  commentIds
  projectIds
  bidIds
  description
  biddersLimit
  allowedCompany {
    minSupplierExperience
    minSupplierRating
    minSuplierSells
  }
  createdBy {
    ...UserFragment
  }
  updatedBy {
    ...UserFragment
  }
}
