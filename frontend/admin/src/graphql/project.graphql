# import ProjectFragment from "./project.fragment.graphql"
mutation CreateProject($input: ProjectInput!) {
  createProject(input: $input) {
    success
    message
  }
}

query Projects($companyId: Int!, $offset: Int!) {
  projects(companyId: $companyId, offset: $offset) {
    projects {
      ...ProjectFragment
    }
    count
  }
}

mutation AddToProject($projectId: Int!, $brIds: [Int]!) {
  addToProject(projectId: $projectId, brIds: $brIds) {
    success
    message
  }
}
