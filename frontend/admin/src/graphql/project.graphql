#import UserFragment from "./user.fragment.graphql"
# import ProjectFragment from "./project.fragment.graphql"

mutation CreateProject($input: CreateProjectInput!) {
  createProject(input: $input) {
    success
    message
  }
}

query Projects($companyId: Int!, $offset: Int!) {
  projects(companyId: $companyId, offset: $offset) {
    projects {
      ...ProjectFragment
    }
    count
  }
}

query Project($slug: String!) {
  project(slug: $slug) {
    project {
      ...ProjectFragment
    }
    createdBy {
      ...UserFragment
    }
    updatedBy {
      ...UserFragment
    }
  }
}

mutation AddToProject($projectId: Int!, $buyingRequests: [ProjectBRInput!]!) {
  addToProject(projectId: $projectId, buyingRequests: $buyingRequests) {
    success
    message
  }
}

mutation DeleteProject($id: Int!) {
  deleteProject(id: $id) {
    success
    message
  }
}
