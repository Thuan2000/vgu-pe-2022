#import UserFragment from "./user.fragment.graphql"
#import CompanyFragment from "./company.fragment.graphql"

mutation Login($input: LoginInput!) {
  login(input: $input) {
    message
    success
    token
    user {
      ...UserFragment
    }
    company {
      ...CompanyFragment
    }
  }
}

mutation MeInfo {
  meInfo {
    user {
      ...UserFragment
    }

    company {
      ...CompanyFragment
    }
  }
}
