# import CompanyFragment from "company.fragment.graphql";

mutation CompanySignup($input: CompanyRegisterInput!) {
  companySignup(input: $input) {
    message
    success
  }
}

query Companies($input: FetchCompanyInput!) {
  companies(input: $input) {
    companies {
      id
      name
      slug
      productAmount
      industryId
      categoryId
      branchAmount
      businessTypeIds
      mainProducts
      establishmentDate
      location
      responseTime
      profileImage {
        url
      }
    }
    pagination {
      ...PaginationParts
    }
  }
}

query Company($slug: String!) {
  company(slug: $slug) {
    ...CompanyFragment
  }
}