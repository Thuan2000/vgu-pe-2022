#import UserFragment from "./user.fragment.graphql"

fragment BuyingRequestParts on BuyingRequest {
  id
  name
  slug
  productName
  endDate
  industryId
  categoryIds
  minBudget
  maxBudget
  minOrder
  unit
  status
