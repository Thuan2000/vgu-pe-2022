#import UserFragment from "./user.fragment.graphql"

fragment BuyingRequestParts on BuyingRequest {
  id
  name
  slug
  productName
  endDate
  industry {
    id
    name
  }
  categories {
    id
    name
  }
  minBudget
  maxBudget
  minOrder
  unit
  status
  gallery {
    location
    path
  }
  company {
    id
    name
  }
  createdBy {
    id
    firstName
    lastName
    email
  }
  projects {
    id
    name
  }
  createdAt
  updatedAt
  location
  description
  biddersLimit
  allowedCompany {
    minSupplierExperience
    minSupplierRating
    minSuplierSells
  }
}
