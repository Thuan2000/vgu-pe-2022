query DiscoveryBuyingRequests($input: FetchBRInput!) {
  discoveryBuyingRequests(input: $input) {
    data {
      ...BuyingRequestParts
    }
    pagination {
      ...PaginationParts
    }
  }
}

mutation GetBRNameSuggestion($inputName: String!, $limit: Int!) {
  getSuggestion(name: $inputName, limit: $limit) {
    name
    highlightedName
  }
}
