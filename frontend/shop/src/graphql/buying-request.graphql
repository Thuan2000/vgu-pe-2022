# import UserFragment from "./user.fragment.graphql"
# import BuyingRequestParts from "./buying-request.fragment.graphql"

query DiscoveryBuyingRequestsAndCount($input: FetchBRInput!) {
  discoveryBuyingRequestsAndCount(input: $input) {
    buyingRequests {
      ...BuyingRequestParts
    }
    totalDataCount
  }
}

mutation GetBRNameSuggestion($inputName: String!) {
  getSuggestion(name: $inputName) {
    name
    highlightedName
  }
}
