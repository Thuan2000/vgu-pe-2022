#import SubscriptionFragment from "./subscription.fragment.graphql"

fragment UserFragment on User {
  id
  email
  firstLogin
  firstName
  lastName
  role
  phoneNumber
  company {
    id
    name
    industryId
    businessTypeIds
    establishmentDate
    slug
    location
    subscription {
      ...SubscriptionFragment
    }
    chatId
    isFullInfo
  }
}
