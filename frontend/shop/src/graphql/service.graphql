query Services($input: FetchServicesInput) {
  services(input: $input) {
    services {
      id
      slug
      coverImage {
        url
      }
      location
      name
      price
      minPrice
      maxPrice
      company {
        name
      }
      rating
    }
    pagination {
      ...PaginationParts
    }
  }
}

query Service($slug: String!) {
  service(slug: $slug) {
    ...ServiceParts
  }
}
